sudo: required

services:
    - docker

dist: xenial

language: python

python:
    - "3.7"
    - "3.6"

install:
    - pip install -r requirements.txt

script:
    - python -m pytest -v

after_success:
    - echo 'start'
    - ls
    - echo 'cd'
    - cd ..
    - ls
    - sh .travis/deploy_dockerhub.sh
